<!doctype html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Control de Supervisor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/nuevo">Agregar Usuario</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<h1>Hello, world!</h1>
<div class="container text-center">
    <form class="row row-cols-lg-auto g-3 align-items-center" th:action="@{/}">
        <div class="col-12">
            <div class="form-group mb-2">
                <label>Filtrar : </label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Digite el valor a buscar" required>
            </div>
        </div>
        <input type="submit" class="btn btn-warning" value="Buscar">
        &nbsp;&nbsp;
        <input type="button" class="btn btn-dark" value="Limpiar" onclick="limpiarCampos()">

    </form>
    <br/>
    <table class="table">
        <thead class="table-warning">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Ap Paterno</th>
            <th scope="col">Ap Materno</th>
            <th scope="col">CI</th>
            <th scope="col">Contrase√±a</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supervisor:${listaSupervisor}">
            <td th:text="${supervisor.id}"></td>
            <td th:text="${supervisor.nombre}"></td>
            <td th:text="${supervisor.appaterno}"></td>
            <td th:text="${supervisor.apmaterno}"></td>
            <td th:text="${supervisor.ci}"></td>
            <td th:text="${supervisor.contrasenia}"></td>
            <td>
                <a class="btn btn-success" th:href="@{'/editar/' + ${supervisor.id}}">Editar</a>
                <a class="btn btn-danger" th:href="@{'/eliminar/' + ${supervisor.id}}">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    function limpiarCampos(){
        window.location='/';
    }
</script>
</body>
</html>
